machine:
  environment:
    BUILD_META_HOME: /home/ubuntu/buildmeta

dependencies:
  cache_directories:
    - ~/buildmeta
  override:
    - script/install-dependencies.sh

test:
  override:
    - ./gradlew jar

deployment:
  unstable:
    branch: develop
    commands:
      - ./script/deploy.sh unstable
  stable:
    branch: master
    commands:
      - ./script/deploy.sh stable
